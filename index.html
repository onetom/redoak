				<!-- repeat:blogpost:10 -->
				<article>
					<h2><a href="%URL%">%TITLE%</a></h2>
					<div class="meta">
						<span class="meta-publish-date">
							<i class="barley-icon-time"></i>%PUBLISHED_ON%
						</span>
						<!--<a href="%URL%">
							<span class="date">%PUBLISHED_ON%</span>
						</a>
						<span class="meta-author">
							<i class="barley-icon-user"></i>%AUTHOR%
						</span>
						<span class="meta-tags">
							<i class="barley-icon-tag"></i><span>%CATEGORIES%</span>
						</span>-->
					</div>
					<span>%BODY%</span>
				</article>
				<!-- endrepeat -->

				<!-- default_message:blogpost -->
				<p>There are no blog posts to show at this time.</p>
				<!-- enddefault_message -->

				<!-- Paging -->
				<div class="paging group">
					<!-- previous -->
					<a href="#" class="newer"><span title="Older Posts"><i class="barley-icon-angle-left"></i></span></a>
					<!-- endprevious -->

					<!-- next -->
					<a href="#" class="older"><span title="Newer Posts"><i class="barley-icon-angle-right"></i></span></a>
					<!-- endnext -->
				</div>
