				<!-- Page Content -->
				<article>
					<h2 class="page-title" data-barley="photoalbums_title" data-barley-editor="mini">Photo Albums</h2>

					<span data-barley="photoalbums_content" data-barley-editor="advanced">
						<p>Here are some recent photo albums.</p>
					</span>

					<!-- repeat:photos:12 -->
					<div class="photo-album-container">
						<div class="photo-album-cover">
							<a href="%URL%">%COVER%</a>
						</div>
						<a class="photo-album-title" href="%URL%">%TITLE% <i class="barley-icon-angle-right"></i></a>
					</div>	
					<!-- endrepeat -->

					<!-- default_message:photos -->
					<p>There are no photo albums to show at this time.</p>
					<!-- enddefault_message -->

				</article>
